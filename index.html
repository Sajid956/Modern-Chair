<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="wrapper">
        <div class="container">
            <div class="header">
                <h2>MODERN CHAIR</h2>
                <h1>Telford Kursi</h1>
                <p>$254 <span>$530</span></p>
            </div>

            <div class="des">
                <input type="radio" id="description" name="desc" class="des-1"checked>
                <label for="description" class="des-class">Description</label>
                <input type="radio" id="details" name="desc" class="detail-1">
                <label for="details" class="detail-class">Details</label>

                <div class="section section-des accor-1">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia veritatis hic.
                </div>

                <div class="section section-details accor-2">
                    <p><span>80</span>cm<br>Length</p>
                    <p><span>65</span>cm<br>Width</p>
                    <p><span>90</span>cm<br>Height</p>
                    <p><span>17.6</span>lbs<br>Weight</p>
                </div>

                <div class="choose">Choose Color:</div>
            </div>

                <input type="radio" id="first-color" class="color-box" name="color-btn" checked>
                <label for="first-color" id="color-img-1"></label>
                <input type="radio" id="second-color" class="color-box" name="color-btn">
                <label for="second-color" id="color-img-2"></label>
                <input type="radio" id="third-color" class="color-box" name="color-btn">
                <label for="third-color" id="color-img-3"></label>
                <input type="radio" id="fourth-color" class="color-box" name="color-btn">
                <label for="fourth-color" id="color-img-4"></label>
                <input type="radio" id="fifth-color" class="color-box" name="color-btn">
                <label for="fifth-color" id="color-img-5"></label>
                <input type="radio" id="sixth-color" class="color-box" name="color-btn">
                <label for="sixth-color" id="color-img-6"></label>
            <br>
            <div class="btn-section btn">
                <i class="fa-solid fa-cart-shopping"></i>
                Add to Cart
                
            </div>

            <div class="chair-img chair-1"></div>
            <div class="chair-img chair-2"></div>
            <div class="chair-img chair-3"></div>
            <div class="chair-img chair-4"></div>
            <div class="chair-img chair-5"></div>
            <div class="chair-img chair-6"></div>
            <div class="back-color color-1"></div>
            <div class="back-color color-2"></div>
            <div class="back-color color-3"></div>
            <div class="back-color color-4"></div>
            <div class="back-color color-5"></div>
            <div class="back-color color-6"></div>

        </div>

            
    </div>

    <script src="https://kit.fontawesome.com/0d03aced6f.js" crossorigin="anonymous"></script>
</body>
</html>
